version: 2.1

jobs:
  build-image:
    machine: true
    steps:
      - checkout
      - run:
          name: Install Docker
          command: |
            sudo apt-get update
            sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
            sudo systemctl start docker
      - run:
          name: Build Docker image
          command: |
            docker build -t temp-image -f Dockerfile.dev .
            mkdir -p ~/docker-image
            docker save temp-image -o ~/docker-image/temp-image.tar
            ls -lh ~/docker-image
      - persist_to_workspace:
          root: ~/docker-image
          paths:
            - temp-image.tar

  run-image:
    machine: true
    steps:
      - attach_workspace:
          at: ~/docker-image
      - run:
          name: Load Docker image
          command: |
            docker load -i temp-image.tar
            docker images
      - run:
          name: Run Docker container
          command: |
            docker run --rm -p 8080:8080 temp-image

workflows:
  version: 2
  build-and-run:
    jobs:
      - build-image
      - run-image:
          requires:
            - build-image
